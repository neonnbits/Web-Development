<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div id="root">
        <div id="card">
            <div id="question">This is the question.</div>
            <div id="options">
                <div class="item">
                    <input type="radio" name="choice" id="option1">
                    <label for="option1" class="optionLabel">option 1</label>
                </div>
                <div class="item">
                    <input type="radio" name="choice" id="option2">
                    <label for="option2" class="optionLabel">option 2</label>
                </div>
                <div class="item">
                    <input type="radio" name="choice" id="option3">
                    <label for="option3" class="optionLabel">option 3</label>
                </div>
                <div class="item">
                    <input type="radio" name="choice" id="option4">
                    <label for="option4" class="optionLabel">Helicopters Terminals Motorboats Lamborginis</label>
                </div>
            </div>
            <button id="submit" onclick="submit()">Submit</button>
        </div>
    </div>
</body>
</html>
